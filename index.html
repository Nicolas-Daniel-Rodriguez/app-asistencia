<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/app-asistencia/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/app-asistencia/apple-touch-icon.png">

    <title>App Asistencia</title>
    <script type="module" crossorigin src="/app-asistencia/assets/index-DP7eDKVs.js"></script>
    <link rel="stylesheet" crossorigin href="/app-asistencia/assets/index-DSSr9P5_.css">
  <link rel="manifest" href="/app-asistencia/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/app-asistencia/registerSW.js"></script></head>
  <body>
    <div id="root"></div>
        <script>
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/app-asistencia/sw.js')
                .then(registration => {
                  console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                  console.log('ServiceWorker registration failed: ', err);
                });
            });
          }
        </script>
      </body>
    </html>
  </body>
</html>
